<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Sinhala (si) -->
	<match target="font">
		<test name="lang" compare="contains">
			<string>si</string>
		</test>
		<alias>
			<family>sans-serif</family>
			<prefer>
				<family>Noto Sans Sinhala</family>
			</prefer>
		</alias>
	</match>

	<match target="pattern">
		<test name="lang" compare="contains">
			<string>si</string>
		</test>
		<alias>
			<family>serif</family>
			<prefer>
				<family>Noto Sans Sinhala</family>
			</prefer>
		</alias>
	</match>

	<match target="pattern">
		<test name="lang" compare="contains">
			<string>si</string>
		</test>
		<alias>
			<family>monospace</family>
			<prefer>
				<family>Noto Sans Sinhala</family>
			</prefer>
		</alias>
	</match>
</fontconfig>
